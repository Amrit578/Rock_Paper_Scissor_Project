<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
   
</head>

<body>
    <div class="container">
        <h1 class="header"> Play Rock & Scissor
        </h1>
        <div class="imageContainer">
            <div class="item" onclick="getResult(1)">
                <img src="/Image/Rock.png" alt="Rock">
            </div>
            <div class="item" onclick="getResult(2)">
                <img src="/Image/Paper.png" alt="paper">
            </div>
            <div class="item" onclick="getResult(3)">
                <img src="/Image/Scissor.png" alt="Scissor" id="scissor">
            </div>
        </div>
        <h2 id="results"></h2>
        <button class="relod" id="Reset">Start Again </button>
    </div>
    
    <script src="./index.js"></script>
</body>

</html>
